<div class="squareslide">
  <div id="top">
    <button class="newgame" (click)="newGame()">New Game</button>
    <h2>Score:{{count}}</h2>
  </div>
    <div id="game">
      <div id="block" [ngClass]="{'animation': end == true,'noanimation': end==false }" #block></div>
      <div id="character" #character></div>
    </div>
  <div id="white"></div>
</div>
